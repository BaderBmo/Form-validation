<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Form Validation</title>
    <style>
        body{background: linear-gradient(270deg, #040130, #410236);margin: 50px 500px;}
        .form-group label{color: white;}
        .form-control, .btn{background-color:#04021b;border: none;}
        *{font-family: Arial, Helvetica, sans-serif;}
    </style>
  </head>
  <body>
    <main>
        <form>
            <div class="form-group">
              <label for="formGroupExampleInput">First name</label>
              <input type="text" class="form-control" id="formGroupExampleInput" >
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput1">Last name</label>
              <input type="text" class="form-control" id="formGroupExampleInput1" >
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Address</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" >
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" >
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput3">Comments</label>
                <input type="text" class="form-control" id="formGroupExampleInput3" >
            </div>
            <button type="button" class="btn btn-primary btn-lg btn-block" id="btn1">send</button>
            <button type="reset" class="btn btn-secondary btn-lg btn-block" id="btn2">Reset</button>
        </form>
    </main>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="form validation.js"></script>
</body>
</html>
